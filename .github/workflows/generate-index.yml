name: Generate Index

on:
  push:
    branches:
      - main
    paths:
      - 'translated/**'

jobs:
  generate-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate index.json
        run: python scripts/generate_index.py

      - name: Commit and push index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add translated/index.json
          git diff --cached --quiet && echo "No changes to index.json" && exit 0
          git commit -m "Update translated/index.json [skip ci]"
          git push
